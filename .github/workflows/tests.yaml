name: Tests
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Check out code
        uses: actions/checkout@v2

      - name: Download dependencies
        run: go mod download

      - name: Generate Mock Code
        run: |
          go install github.com/golang/mock/mockgen@v1.6.0
          go generate ./...

      - name: Run tests
        run: go test -race ./...

      - name: Build
        run: go build -v ./cmd/s3select
